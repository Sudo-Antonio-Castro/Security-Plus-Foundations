<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Security+ Slides</title>
<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: auto;
        padding: 20px;
    }

    #slide {
        border: 2px solid #ccc;
        padding: 40px;
        margin-bottom: 20px;
        min-height: 200px;
        font-size: 1.2em;
        text-align: left;
        background: #f9f9f9;
    }

    #info {
        padding: 20px;
        background: #eef7ff;
        border-left: 4px solid #4a90e2;
        white-space: pre-wrap;
    }

    .buttons {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
    }
</style>
</head>
<body>

<h1>Security+ Study Slides</h1>

<div id="slide"></div>
<div id="info"></div>

<div class="buttons">
    <button onclick="prevSlide()">Previous</button>
    <button onclick="nextSlide()">Next</button>
</div>

<script>
    const slides = [
        {
            content: "<h2>Core Security Concepts</h2>",
            info: "Welcome! This deck covers essential Security+ concepts."
        },
        {   
            content: "<ul>" +
                     "<li><Strong>Core Security Concepts</li>" +
                     "<li><strong>CIA:</strong> Confidentiality, Integrity, Availability</li>" +
                     "<li><strong>AAA:</strong> Identification (Prerequisite), Authentication, Authorization, Accounting</li>" +
                     "<li><strong>Control types:</strong> Technical, Operational, Managerial</li>" +
                     "<li><strong>Control function:</strong> Preventive, Detective, Corrective, Deterrent, Compensating</li>" +
                     "<li><strong>Frameworks & baselines:</strong> NIST, ISO; policies, standards, procedures</li>" +
                     "<li><strong>Zero trust:</strong> Never trust, always verify; continuous validation</li>" +
                     "</ul>",
            info: "Each of these concepts is crucial for Security+ exam preparation."
        }
    ];

    let index = 0;

    function showSlide() {
        document.getElementById('slide').innerHTML = slides[index].content;
        document.getElementById('info').innerHTML = slides[index].info;
    }

    function nextSlide() {
        if (index < slides.length - 1) index++;
        showSlide();
    }

    function prevSlide() {
        if (index > 0) index--;
        showSlide();
    }

    showSlide();
</script>

</body>
</html>
