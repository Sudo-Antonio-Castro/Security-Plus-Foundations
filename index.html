<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Security+ Slides</title>
<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: auto;
        padding: 20px;
    }

    #slide {
        border: 2px solid #ccc;
        padding: 40px;
        margin-bottom: 20px;
        min-height: 200px;
        font-size: 1.2em;
        text-align: left;
        background: #f9f9f9;
    }

    #info {
        padding: 20px;
        background: #eef7ff;
        border-left: 4px solid #4a90e2;
        white-space: pre-wrap;
    }

    .buttons {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
    }
</style>
</head>
<body>

<h1>Security+ Study Slides</h1>

<div id="slide"></div>
<div id="info"></div>

<div class="buttons">
    <button onclick="prevSlide()">Previous</button>
    <button onclick="nextSlide()">Next</button>
</div>

<script>
    const slides = [
        {
            content: "<h2>Core Security Concepts</h2>",
            info: "Welcome! This deck covers essential Security+ concepts."
        },
{
    content: "<h2>Core Security Concepts</h2>" +
             "<ul>" +
             "<li><strong>CIA:</strong> Confidentiality, Integrity, Availability</li>" +
             "<li><strong>AAA:</strong> Identification, Authentication, Authorization, Accounting</li>" +
             "<li><strong>Control types:</strong> Technical, Operational, Managerial</li>" +
             "<li><strong>Control function:</strong> Preventive, Detective, Corrective, Deterrent, Compensating</li>" +
             "<li><strong>Frameworks & baselines:</strong> NIST, ISO; policies, standards, procedures</li>" +
             "<li><strong>Zero trust:</strong> Never trust, always verify; continuous validation</li>" +
             "</ul>",
    info: "<strong>CIA Triad (Confidentiality, Integrity, Availability)</strong><br>" +
          "Confidentiality – Keep secrets secret. Only the right people should see the info.<br>" +
          "Integrity – Keep info correct. No sneaky changes.<br>" +
          "Availability – Keep it working. Info and systems should be ready when needed.<br><br>" +

          "<strong>AAA</strong><br>" +
          "Identification (Prerequisite) – “Who are you?” (You tell the system your name/ID.)<br>" +
          "Authentication – “Prove it.” (Show password, fingerprint, token, etc.)<br>" +
          "Authorization – “What can you do?” (Your allowed actions or access.)<br>" +
          "Accounting – “What did you do?” (Logs that track actions.)<br><br>" +

          "<strong>Control Types</strong><br>" +
          "Technical – Computer stuff (firewalls, passwords, encryption).<br>" +
          "Operational – People doing things (training, guards, procedures).<br>" +
          "Managerial – Paperwork and planning (risk assessments, policies).<br><br>" +

          "<strong>Control Functions</strong><br>" +
          "Preventive – Stop bad things before they happen (locks, firewalls).<br>" +
          "Detective – Notice bad things happening (alarms, logs).<br>" +
          "Corrective – Fix things after they happen (patches, backups).<br>" +
          "Deterrent – Scare bad guys away (warning signs, cameras).<br>" +
          "Compensating – Backup plan when the main control isn’t available.<br><br>" +

          "<strong>Frameworks, Baselines, and Documentation</strong><br>" +
          "NIST, ISO – Official “rulebooks” that say what good security looks like.<br>" +
          "Policies – Big-picture rules (“We must keep data secure”).<br>" +
          "Standards – More specific rules (“Use strong passwords”).<br>" +
          "Procedures – Step-by-step instructions (“Click here, then here, then reset password”).<br><br>" +

          "<strong>Zero Trust</strong><br>" +
          "Never trust, always verify – Everyone must prove who they are, every time.<br>" +
          "Continuous validation – Keep checking people, devices, and actions nonstop. No freebies."
},
        {
    content: "<h2>Core Security Concepts</h2>" +

},


    ];

    let index = 0;

    function showSlide() {
        document.getElementById('slide').innerHTML = slides[index].content;
        document.getElementById('info').innerHTML = slides[index].info;
    }

    function nextSlide() {
        if (index < slides.length - 1) index++;
        showSlide();
    }

    function prevSlide() {
        if (index > 0) index--;
        showSlide();
    }

    showSlide();
</script>

</body>
</html>
